<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoneFlow</title>
  </head>
  <body>
    <div class="menu">
      <h2>ToDoDone</h2>
      <button class="addButton" id="addButton">
        <span class="imgholderAdd"></span>
        <p>Add Task</p>
      </button>
      <button class="todaySortButton" id="todaySortButton">
        <span class="imgholderStar"></span>
        <p>Today</p>
      </button>
      <button class="allTasksButton" id="allTasksButton">
        <span class="imgholderAll"></span>
        <p>All Tasks</p>
      </button>
    </div>
    <div class="main">
      <div class="content" id="content"></div>
      <div class="addButton2" id="addButton2">
        <button class="addButton2" id="addButton2">
          <span class="imgholderAdd2"></span>
          <p>Add Task</p>
        </button>
      </div>
    </div>
  </body>
</html>
