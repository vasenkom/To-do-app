<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoneFlow</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <h2>ToDoDone</h2>
      <button class="addButton" id="addButton">
        <span class="imgholderAdd"></span>
        <p>Add Task</p>
      </button>
      <button class="todaySortButton" id="todaySortButton">
        <span class="imgholderStar"></span>
        <p>Today</p>
      </button>
      <button class="allTasksButton" id="allTasksButton">
        <span class="imgholderAll"></span>
        <p>All Tasks</p>
      </button>
    </div>
    <div class="content" id="content"></div>
  </body>
</html>
